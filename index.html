<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas de Markov</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #result-matrix {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #result-matrix th,
        #result-matrix td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #result-matrix th {
            background-color: #007bff;
            color: white;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Cadenas de Markov</h1>
    <form id="markov-form">
        <label for="cant_usuarios">Cantidad de Usuarios:</label><br>
        <input type="number" id="cant_usuarios" name="cant_usuarios" min="1" required><br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="result-container">
        <table id="result-matrix"></table>
        <canvas id="result-chart" width="400" height="400"></canvas>
    </div>
</body>
</html>
